{% load ticket_extras %}
<div class="card">
    <div class="container">
        <div class="snippet-head">
            <div>Ticket : {{ ticket.user }}</div>
            <div class="date-created right-elem">{{ ticket.time_created|get_posted_at_display }}</div>
        </div>
        <h1>{{ ticket.title }}</h1>
        <p>{{ ticket.description }}</p>
        {% if ticket.image %}
        <img class="" src="{{ ticket.image.url }}">
        {% endif %}
        <div class="horizontal-align align-center-horizontal margin_top">
            <div class="btn-content">
                <a class="button-content" role="button" href="{% url 'review_create_for_ticket' ticket.id%}">Cr√©er une critique</a>
            </div>
        </div>
    </div>
</div>
